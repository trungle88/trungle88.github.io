	<title>Toán Tử</title>
</head>
<body>
	<script type="text/javascript">
		// var a;
		// var b;
		// a = prompt("Nhập vào số a :");
		// b = prompt("Nhập vào số b :");
		// a = parseInt(a);
		// b = parseInt(b);
		// document.write("Tổng 2 số :" +a + "và" +b + "là" + (a+b) + "<br/>");
		// document.write("Hiệu 2 số :" +a + "và" +b + "là" + (a-b) + "<br/>");
		// document.write("Tích 2 số :" +a + "và" +b + "là" + (a*b) + "<br/>");
		// document.write("Thương 2 số :" +a + "và" +b + "là" + (a/b) + "<br/>");
		// document.write("Số dư 2 số :" +a + "và" +b + "là" + (a%b) + "<br/>");
		
		var a = 12;
		var b = 5;

		// Toán tử toán học
		document.write("a + b =" + (a + b) + "<br/>");
		document.write("a - b =" + (a - b) + "<br/>");
		document.write("a * b =" + (a * b) + "<br/>");
		document.write("a / b =" + (a / b) + "<br/>");
		document.write("a % b =" + (a % b) + "<br/>");

		// Toán tử gán 
		document.write("a = b =" + (a % b) + "<br/>");
		document.write("a += b =" + (a += b) + "<br/>");
		document.write("a -= b =" + (a -= b) + "<br/>");
		document.write("a *= b =" + (a *= b) + "<br/>");
		document.write("a /= b =" + (a /= b) + "<br/>");
		document.write("a %= b =" + (a %= b) + "<br/>");

		//Toán tử quan hệ
		document.write("a > b :" + (a > b) + "<br/>");
		document.write("a >= b :" + (a >= b) + "<br/>");
		document.write("a < b :" + (a < b) + "<br/>");
		document.write("a <= b :" + (a <= b) + "<br/>");
		document.write("a != b :" + (a != b) + "<br/>");
		document.write("a == b :" + (a == b) + "<br/>");

		//Toán tử luận lý
		document.write("a && b :" + (a && b) + "<br/>");
		document.write("a || b :" + (a || b) + "<br/>");
		document.write("!a :" + (!a) + "<br/>");
		document.write("!b :" + (!b) + "<br/>");
	</script>
</body>
</html>
