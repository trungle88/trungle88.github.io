<!DOCTYPE html>
<html>
<head>
	<title>Đảo ngược chuỗi</title>
</head>
<body>
	<script type="text/javascript">
		function reverseString(str){
		  var newString = "";
		  for (var i = str.length - 1; i >= 0; i--) { 
		        newString += str[i];
		    }
		  return newString;
		}
		reverseString('hello');
	</script>
</body>
</html>
