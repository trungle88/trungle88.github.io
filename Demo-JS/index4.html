<!DOCTYPE html>
<html>
<head>
	<title>JS - vòng lặp for</title>
</head>
<body>
	<script type="text/javascript">
		var count = 0;
		document.write("stating loop :" + "<br/>");
		for(count = 0; count < 10 ; count++ ){
			document.write("current count :" +count);
			document.write("<br/>");
		}
		document.write("Loop stopped");
	</script>

</body>
</html>
