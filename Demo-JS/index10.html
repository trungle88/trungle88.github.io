		//Tìm thứ trong tuần
		//Từ khóa new Date() : tạo mới đối tượng date
		var date = new Date();//lấy ngày hiện tại thông qua đối tượng Date
		// hàm getDate() : trả về 1 số từ 0-6.
		var current_day = date.getDate(); //lấy số thứ tự ngày hiện tại
		//lưu tên của thứ :
		var day_name = '';
		//lấy tên thứ của ngày hiện tại:
		switch(current_day){
			case 0:

		//Biến lưu trữ thông báo :

			case '9':
				message = 'Dưa';
				break;
			default :
				message = "Không tìm thấy trái cây";
		}
		document.write(message);
